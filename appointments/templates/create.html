{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}
Create New car
{% endblock %}



{% block content %}
<div class="container">

	<h1>Create new car</h1>

	<h2>Hola</h2>

	<form action="{% url 'create' %}" method="post">
		{% csrf_token %}
		{% for field in carform%}
		<div class="form-group">
			{{field.label_tag}}
			{% render_field field class="form-control" %}
		</div>
		{% endfor %}
		<input type="submit" value="New Car Object">

	</form>


</div>



{% endblock %}
